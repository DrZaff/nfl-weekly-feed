name: Build 2025 Data

on:
  workflow_dispatch: {}
  schedule:
    # Early Tuesday UTC (after MNF). Change if you like.
    - cron: "30 9 * * 2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          R -q -e 'install.packages(c("nflreadr","dplyr","readr","jsonlite","lubridate","stringr"), repos="https://cloud.r-project.org")'

      - name: Build 2025 data
        run: Rscript scripts/build_data.R

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update 2025 data"
            git push
          fi

