name: Build 2025 Data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 9 * * 2"   # Tue 09:30 UTC (after MNF)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # This step installs all needed R packages AND any Linux system libraries
      # your packages require (curl/openssl/libxml2, etc.) automatically.
      - name: Install R package deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::nflreadr
            any::dplyr
            any::readr
            any::jsonlite
            any::lubridate
            any::stringr
          cache-version: 2

      - name: Build 2025 data
        run: Rscript scripts/build_data.R

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update 2025 data"
            git push
          fi
